name: Full ZAP Scan

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  zap_full_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # Use your project's Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r blog/requirements.txt

      - name: Run Django migrations
        run: python manage.py migrate

      - name: Run Django server in background
        run: |
          nohup python manage.py runserver 0.0.0.0:8000 &
          sleep 10

      - name: Wait for Django to be ready
        run: |
          echo "Waiting for Django to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8000 > /dev/null; then
              echo "Django is up!"
              exit 0
            fi
            echo "Still waiting..."
            sleep 5
          done
          echo "Django did not start in time"
          exit 1

      - name: Debug Django logs if failed
        if: failure()
        run: cat nohup.out || true

      - name: Fix permissions for ZAP output
        run: sudo chmod -R 777 /home/runner/work/django.nv/django.nv

      - name: Run ZAP Full Scan (HTML + JUnit XML)
        uses: zaproxy/action-full-scan@v0.11.0
        with:
          target: 'http://localhost:8000'
          fail_action: false
          cmd_options: '-a -x report_xml.xml -l WARN'
        continue-on-error: true

      - name: List files in workspace
        run: ls -la /home/runner/work/django.nv/django.nv
        continue-on-error: true

      - name: Find ZAP reports
        run: find /home/runner/work/django.nv/django.nv -type f
        continue-on-error: true

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: full-zap-reports
          path: |
            report_html.html
            report_json.json
            report_md.md
            report_xml.xml
        continue-on-error: true

      - name: Publish ZAP JUnit Report
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: report_xml.xml
        continue-on-error: true
