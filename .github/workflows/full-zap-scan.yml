name: Full ZAP Scan (Flask App)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  pull_request:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  zap_full_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install DAST dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r blog/requirements-dast.txt

      - name: Run Flask app in background
        run: |
          nohup python app.py &
          sleep 10

      - name: Wait for Flask to be ready
        run: |
          for i in {1..30}; do
            curl -fsS http://localhost:8000 && exit 0
            sleep 2
          done
          exit 1

      - name: Run ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: 'http://localhost:8000'
          fail_action: false
          cmd_options: '-a -j -r report_html.html -x report_xml.xml -l WARN'
        continue-on-error: true

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: full-zap-reports
          path: |
            report_html.html
            report_json.json
            report_md.md
            report_xml.xml
